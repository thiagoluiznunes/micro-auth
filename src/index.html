<!doctype html>
<html lang="en">

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Auth</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
  <div class="login-page">
    <div class="form">
      <h1 class="auth-title">Auth</h1>
      <form id="signupForm" class="register-form">
        <input type="text" placeholder="name" />
        <input type="text" placeholder="email address" />
        <input type="password" placeholder="password" />
        <input type="password" placeholder="confirm password" />
        <button id="signupBtn">create</button>
        <p class="message">Already registered? <a id="loginAccount" href="#">Sign In</a></p>
      </form>
      <form id="loginForm" class="login-form">
        <input type="text" placeholder="username" />
        <input type="password" placeholder="password" />
        <button id="loginBtn">login</button>
        <p class="message">Not registered? <a id="createAccount" href="#">Create an account</a></p>
      </form>
    </div>
  </div>
</body>

</html>
